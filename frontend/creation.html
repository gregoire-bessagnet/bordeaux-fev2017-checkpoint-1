<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">




    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>

  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">

    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="img/logo.jpg">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Citations</a></li>
          <li><a href="#">Meilleurs auteurs</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <a href="creation.html"><button type="button" class="btn btn-danger nav-button">Créer une citation</button></a>
        </ul>
      </div>


    </div>
  </nav>




    <div class="container">

        <div class="kaamelott-banner jumbotron kaamelott-underline">
            <h1>C'EST PAS FAUX !</h1>
            <p>Les meilleurs citations de la serie-TV Kaamelott</p>
        </div>


        <div class="row">
            <div class="col-md-12">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">
                                <h2>Créer une citation</h2>
                            </legend>

                            <div class="form-group">
                                <span class="col-md-4"><i class="fa fa-user bigicon fa-lg"></i><p class="icons">Auteur de la citation</p></span>
                                <div class="col-md-8">
                                    <input id="name" name="name" type="text" placeholder="Auteur de la citation" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-4"><i class="fa fa-pencil-square-o bigicon fa-lg"></i><p class="icons">Citation</p></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="quote" placeholder="Entrez votre citation" rows="7"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <span class="col-md-4"><i class="fa fa-user bigicon fa-lg"></i><p class="icons">Episode dont est extrait la citation</p></span>
                                <div class="col-md-8">
                                    <input id="episode" name="name" type="text" placeholder="Episode duquel la citation est extraite" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-4"><i class="fa fa-user bigicon fa-lg"></i><p class="icons">Saison dont est extraite la citation</p></span>
                                <div class="col-md-8">
                                    <input id="season" name="name" type="text" placeholder="Saison depuis laquelle la citation est extraite" class="form-control">
                                </div>
                            </div>



                            <div id="datetimepicker" class="input-append date form-group">
                                <input type="text" id="date"></input>
                                <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
                            </div>
                            <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">

                            </script>
                            <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">

                            </script>
                            <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">

                            </script>
                            <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">

                            </script>
                            <script type="text/javascript">
                                $('#datetimepicker').datetimepicker({
                                    format: 'dd/MM/yyyy hh:mm:ss',
                                    language: 'fr, FR'
                                });
                            </script>



                            <label class="control-label form-group">Uploadez votre screenshot de ce moment</label>
                            <input id="input-1" type="file" class="file" id="imgquote">

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button class="btn btn-danger btn-lg">Soumettre votre citation</button>
                                </div>
                            </div>


                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container text-center">
            <ul>
                <li class="socialmedia">
                    <a href="#" class="fa fa-4x fa-twitter"></a>
                    <a href="#" class="fa fa-4x fa-facebook"></a>
                    <a href="#" class="fa fa-4x fa-github"></a>
                </li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>

</body>

</html>
